<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Place Details</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">HBNB</a>
            <a href="login.html" class="login-button guest-only">Login</a>
            <button class="logout-button auth-only">Logout</button>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="guest-only">Login</a></li>
                <li><a href="add_review.html" class="auth-only">Add Review</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Place Details -->
        <div class="place-details" id="placeDetailsContent">
            <!-- Place details will be loaded here by JavaScript -->
        </div>

        <!-- Reviews Section -->
        <div class="reviews-section">
            <div class="reviews-header">
                <h2 class="reviews-title">Guest Reviews</h2>
                <a href="#" class="add-review-btn auth-only">Add Review</a>
                <span class="guest-only" style="color: #666;">Login to add a review</span>
            </div>

            <div id="reviewsContainer">
                <!-- Reviews will be loaded here by JavaScript -->
            </div>

            <!-- Inline Add Review Form (for authenticated users) -->
            <div class="add-review auth-only" id="addReviewInline" style="display: none;">
                <h3>Add Your Review</h3>
                <form class="form" id="inlineReviewForm">
                    <div class="form-group">
                        <label for="inlineRating">Rating</label>
                        <select id="inlineRating" name="rating" required>
                            <option value="">Select a rating</option>
                            <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                            <option value="4">⭐⭐⭐⭐ Very Good</option>
                            <option value="3">⭐⭐⭐ Good</option>
                            <option value="2">⭐⭐ Fair</option>
                            <option value="1">⭐ Poor</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inlineComment">Your Review</label>
                        <textarea 
                            id="inlineComment" 
                            name="comment" 
                            required 
                            placeholder="Share your experience at this place..."
                        ></textarea>
                    </div>

                    <button type="submit">Submit Review</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 HBNB. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
