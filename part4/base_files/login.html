<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Login</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">HBNB</a>
            <a href="login.html" class="login-button">Login</a>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="form-container">
            <h1 class="form-title">Welcome Back</h1>
            
            <div class="success-message" id="loginSuccess">
                Login successful! Redirecting...
            </div>
            
            <div class="error-message" id="loginError">
                Invalid email or password. Please try again.
            </div>

            <form class="form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Enter your email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                    >
                </div>

                <button type="submit">Sign In</button>
            </form>

            <div class="form-links">
                <p>Don't have an account? <a href="#" onclick="showSignupMessage()">Sign up here</a></p>
                <p><a href="#" onclick="showForgotPassword()">Forgot your password?</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 HBNB. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
