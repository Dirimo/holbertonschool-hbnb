<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Hbnb" class="logo" />
    <a href="login.html" class="login-button">Login</a>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <main>
    <section id="place-details" class="place-details">
      <!-- Place details will be populated dynamically -->
    </section>

    <section id="reviews">
      <!-- Reviews will be populated dynamically -->
    </section>

    <section id="add-review" style="display: none;">
      <h2>Add a Review</h2>
      <form id="review-form" class="add-review form">
        <label for="review-text">Review:</label>
        <textarea id="review-text" name="review-text" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    Hbnb 2025 - all rights reserved.
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
