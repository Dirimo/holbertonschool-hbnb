<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Hbnb" class="logo">
    <a href="login.html" class="login-button">Login</a>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <main>
    <section id="place-details" class="place-details">
      <div class="place-info">
        <!-- Informations détaillées du lieu seront générées ici :
        - Nom du lieu
        - Host (hôte)
        - Prix par nuit
        - Description
        - Commodités (amenities)
        -->
      </div>
    </section>

    <section id="reviews">
      <h2>Reviews</h2>
      <!-- Les review-card seront générées ici avec cette structure :
      <div class="review-card">
        <p>Commentaire de l'avis</p>
        <p>Nom de l'utilisateur</p>
        <p>Note: X/5</p>
      </div>
      -->
    </section>

    <section id="add-review" style="display: none;">
      <h2>Add a Review</h2>
      <form id="review-form" class="add-review form">
        <label for="review-text">Review:</label>
        <textarea id="review-text" name="review-text" required></textarea>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <option value="">Select a rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>Hbnb 2025 - all rights reserved.</footer>
  <script src="scripts.js"></script>
</body>
</html>
